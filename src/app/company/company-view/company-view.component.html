<ng-template [ngIf]="selection" [ngIfElse]="select">
    <company-data-form [data]="selection" (return)="deselectData()" (save)="saveData($event)"></company-data-form>
</ng-template>
<ng-template #select>
    <company-data-select [data]="companies" (selected)="selectData($event)" (delete)="deleteData($event)">
    </company-data-select>
</ng-template>
